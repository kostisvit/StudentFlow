{% extends '_base.html'%}
{% load widget_tweaks %}

{% block content %}
<form method="get" id="filter-form" class="w-full max-w-lg mt-10 ml-5">

    <div class="flex flex-wrap -mx-3 mb-2">
        <div class="w-full md:w-2/3 px-3 mb-6 md:mb-0">
        <input type="search" name="id_membership_number" id="id_membership_number" class="block w-full py-2 pl-10 border border-gray-300 rounded-lg focus:ring-indigo-600 focus:border-indigo-600 sm:text-sm" placeholder="Κωδικός μαθητή" />  
        </div>
        <div class="w-full md:w-1/3 px-3 mb-4 md:mb-0">
            <input type="search" name="id_company" id="id_company" class="block w-full py-2 pl-10 border border-gray-300 rounded-lg focus:ring-indigo-600 focus:border-indigo-600 sm:text-sm" placeholder="Οργανισμός" />  
        </div>
    </div>
  </form>
  <div class="px-4 mt-6">
    <hr class="border-gray-200" />
</div>
<!--Buttons-->
<div class="ml-5 mt-10">
    <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Νέα εγγραφή<a/>
    <a href="#" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800">Export<a/>
    <a href="#" class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-purple-800 dark:hover:bg-purple-700 focus:outline-none dark:focus:ring-purple-800">Upload File<a/>
</div>
<!--End Buttons-->
{% if students_empty %}
<div class="mt-10 text-center font-mono text-lg font-bold">
  <p>No members found.</p>
</div>
{% else %}
{% endif %}
{% endblock %}
