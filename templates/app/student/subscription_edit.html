{% extends '_base.html' %}


{% block content %}

<div class="flex items-center justify-center mt-5 px-5">
    <form class="bg-white p-6 rounded shadow-md w-full dark:bg-gray-800 border-b dark:border-gray-700 " method="post" >
    {% csrf_token %}
            <!-- First Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <div>
                    <label for="student" class="block text-sm font-medium text-gray-700 dark:text-white">Μαθητής</label>
                    {{form.student}}
                </div>
                <div>
                    <label for="course" class="block text-sm font-medium text-gray-700 dark:text-white">Μάθημα</label>
                    {{form.course}}
                </div>
                <div>
                    <label for="user" class="block text-sm font-medium text-gray-700 dark:text-white">Καθηγητής</label>
                    {{form.user}}
                </div>
                <div>
                    <label for="start_date" class="block text-sm font-medium text-gray-700 dark:text-white">Έναρξη</label>
                    {{form.start_date}}
                </div>
            </div>
    
            <!-- Second Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <div>
                    <label for="is_online" class="block text-sm font-medium text-gray-700 dark:text-white">Κατάσταση</label>
                    {{form.is_online}}
                </div>
                <div>
                    <label for="is_paid" class="block text-sm font-medium text-gray-700 dark:text-white">Πληρώθηκε</label>
                    {{form.is_paid}}
                </div>
                
            </div>
            
    
            <!-- Third Row -->
            
    
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-opacity-50">Αποθήκευση</button>
        </form>
    </div>

    {% endblock %}
