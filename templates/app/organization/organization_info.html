{% extends '_base.html' %}

{% block content %}
<body class="bg-gray-100">

    <div class="container mx-auto mt-10">
        <h1 class="text-blue-700 text-3xl font-bold text-center mb-6">Εταιρείες</h1>

        <div class="bg-white p-6 rounded-lg shadow-md">
            {% if organizations %}
                <form method="post">
                    {% csrf_token %}
                    <div class="space-y-6">
                        {% for organization in organizations %}
                            <!-- Organization Card -->
                            <div class="p-4 bg-gray-50 rounded-lg border border-gray-200 shadow-sm">
                                <h2 class="text-blue-700 text-lg font-semibold mb-4">Εταιρεία {{ forloop.counter }}: {{organization.title}}</h2>
                                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                    <div class="flex flex-col">
                                        <label for="input_{{ organization.id }}_1" class="block text-gray-700 font-semibold mb-1">Ιδιοκτήτης:</label>
                                        <input type="text" id="input_{{ organization.id }}_1" name="input_{{ organization.id }}_1" value="{{ organization.owner_name }}" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" readonly>
                                    </div>
                                    <div class="flex flex-col">
                                        <label for="input_{{ organization.id }}_2" class="block text-gray-700 font-semibold mb-1">Διεύθυνση:</label>
                                        <input type="text" id="input_{{ organization.id }}_2" name="input_{{ organization.id }}_2" value="{{ organization.address }}" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" readonly>
                                    </div>
                                    <div class="flex flex-col">
                                        <label for="input_{{ organization.id }}_3" class="block text-gray-700 font-semibold mb-1">Πόλη:</label>
                                        <input type="text" id="input_{{ organization.id }}_3" name="input_{{ organization.id }}_3" value="{{ organization.city }}" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" readonly>
                                    </div>
                                    <div class="flex flex-col">
                                        <label for="input_{{ organization.id }}_4" class="block text-gray-700 font-semibold mb-1">Χώρα:</label>
                                        <input type="text" id="input_{{ organization.id }}_4" name="input_{{ organization.id }}_4" value="{{ organization.country }}" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" readonly>
                                    </div>
                                    <div class="flex flex-col">
                                        <label for="input_{{ organization.id }}_4" class="block text-gray-700 font-semibold mb-1">Τηλ. Επικ.:</label>
                                        <input type="text" id="input_{{ organization.id }}_4" name="input_{{ organization.id }}_4" value="{{ organization.phone_number }}" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" readonly>
                                    </div>
                                    <div class="flex flex-col">
                                        <label for="input_{{ organization.id }}_4" class="block text-gray-700 font-semibold mb-1">Email:</label>
                                        <input type="text" id="input_{{ organization.id }}_4" name="input_{{ organization.id }}_4" value="{{ organization.email }}" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" readonly>
                                    </div>
                                    <div class="flex flex-col">
                                        <label for="input_{{ organization.id }}_4" class="block text-gray-700 font-semibold mb-1">Κατάσταση:</label>
                                        <input type="checkbox" id="input_{{ organization.id }}_4" name="input_{{ organization.id }}_4" 
                                               {% if organization.is_active %} checked {% endif %} 
                                               class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500 focus:ring-2" 
                                               disabled>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </form>
            {% else %}
                <p class="text-center text-gray-500">Καμία διαθέσιμη εταιρεία.</p>
            {% endif %}
        </div>
    </div>

</body>
{% endblock %}
