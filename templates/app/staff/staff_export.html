{% extends '_base.html' %}

{% block content %}
<div class="container mx-auto mt-5 pt-5 w-5/6">
    <div class="flex justify-center">
        <div class="w-full md:w-3/4">
            <div class="bg-white shadow-md rounded-lg">
                <div class="bg-gray-100 p-4 rounded-t-lg">
                    <h3 class="text-lg font-semibold text-gray-700">Εξαγωγή σε...</h3>
                </div>
                <div class="p-6">
                    <form method="post" enctype="multipart/form-data">
                        <p class="mb-4 text-gray-700">Επιλέξτε τον τύπο του αρχείου.</p>
                        <div class="flex flex-col md:flex-row">
                            <div class="flex-1 mb-3 md:mb-0">
                                {% csrf_token %}
                                <select name="file-format" class="block w-full border border-gray-300 rounded-md shadow-sm p-2 text-gray-700">
                                    <option selected>Επιλέξτε τύπο...</option>
                                    <option>CSV</option>
                                    <option>JSON</option>
                                    <option>XLS (Excel)</option>
                                </select>
                            </div>
                            <div class="mt-3 md:mt-0 md:ml-3 text-right">
                                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Αποθήκευση</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
