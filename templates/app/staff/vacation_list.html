{% extends "_base.html" %}
{% load widget_tweaks %}

{% block content %}
<!--Filter Form-->
<form method="get" action="#" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-3">
    {% csrf_token %}
    {{ filter.form }}
    <button type="submit" class="btn btn-warning sm:w-44">Αναζήτηση</button>
</form>
<!--End Filter Form-->

<div class="divider divider-primary"></div>

<!--Buttons-->
<div class="flex flex-col sm:flex-row sm:space-x-1 space-y-1 sm:space-y-0 mt-3">
    <button onclick="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add New Course</button>
    <a href="#" class="text-center lg:text-left text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800">Export<a/>
</div>
<!--End Buttons-->

{% if vacations_empty %}
<div class="mt-10 text-center font-mono text-lg font-bold">
  <p>No vacations found.</p>
</div>
{% else %}
{% endif %}
{% endblock %}
