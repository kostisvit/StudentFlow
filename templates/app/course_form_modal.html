<!-- templates/courses/course_form_modal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center">
        <!-- Modal Button -->
        <button onclick="openModal()" class="px-4 py-2 bg-blue-600 text-white rounded">Add Course</button>

        <!-- Modal Container -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
            <div class="bg-white p-6 rounded-lg shadow-lg w-2/3 relative">
                <!-- Close Button -->
                <button class="absolute top-2 right-2" onclick="closeModal()">âœ•</button>

                <!-- Form -->
                <h2 class="text-lg font-bold mb-4">Add Course</h2>

                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <div class="mt-4 flex justify-end">
                        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("modal").classList.remove("hidden");
        }
        function closeModal() {
            document.getElementById("modal").classList.add("hidden");
        }
    </script>
</body>
</html>
