{% extends '_base.html' %}

{% block content %}

<!-- Container for cards -->
  <div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      
      <!-- Card 1 -->
      <a href="{% url 'students_list' %}">
      <div class="bg-indigo-600 rounded-lg shadow-lg overflow-hidden flex flex-col justify-center items-center text-center p-4">
        <div class="p-4">
          
            <h3 class="font-bold text-xl mb-2 text-white">Εγγραφές</h3>
          <p class="text-white font-bold text-5xl">{{users_count}}</p>
        </div>
      </div></a>
      
      <!-- Card 2 -->
      <a href="{% url 'subscriptions_list' %}">
      <div class="bg-white border border-indigo-600 rounded-lg shadow-lg overflow-hidden flex flex-col justify-center items-center text-center p-4">
        <div class="p-4">
          <h3 class="font-bold text-xl mb-2 text-indigo-600">Συνδρομές</h3>
          <p class="text-indigo-600 font-bold text-5xl">{{subscriptions_count}}</p>
        </div>
      </div></a>

      <!-- Card 3 -->
      <a href="{% url 'subscriptions_ends_list' %}">
      <div class="bg-red-600 rounded-lg shadow-lg overflow-hidden flex flex-col justify-center items-center text-center p-4">
        <div class="p-4">
          <h3 class="font-bold text-xl mb-2 text-white">Ληξηπρόθεσμες Συνδρομές</h3>
          <p class="text-white font-bold text-5xl">{{subscription_closing_soon}}</p>
        </div>
      </div></a>

      <!-- Card 4 -->
      <a href="{% url 'course_list' %}">
      <div class="bg-sky-950 rounded-lg shadow-lg overflow-hidden flex flex-col justify-center items-center text-center p-4">
        <div class="p-4">
          <h3 class="font-bold text-xl mb-2 text-white">Μαθήματα</h3>
          <p class="text-white font-bold text-5xl">{{course_count}}</p>
        </div>
      </div></a>

    </div>
  </div>
{% endblock %}
